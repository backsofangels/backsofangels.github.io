layout: default

<article class="post-container">
  <header class="post-meta-header">
    <div class="post-date">
      {{ page.date | date: "%-d %B %Y" }}
    </div>
    <h1 class="post-title-display">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <a href="{{ site.baseurl }}/" class="back-link">â† Back to posts</a>
  </footer>
</article>
